  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .navbar h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #ff6f91;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links button {
      background: none;
      border: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-links button:hover {
      color: #ff6f91;
    }

    .contact-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      text-align: center;
    }

    .contact-container h1 {
      font-size: 2.5rem;
      color: #ff6f91;
      margin-bottom: 1rem;
    }

    .contact-container p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #fff;
      font-size: 2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00ffc3;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #0e0e1a;
      color: #888;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
